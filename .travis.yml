language: elixir
elixir: 1.7.3
otp_release: 21.0
sudo: false

addons:
  postgresql: '9.4'

cache:
  directories:
    - _build
    - deps

env:
  - MIX_ENV=test

script:
  - mix ecto.create
  - mix ecto.migrate
  - mix run priv/repo/seeds.exs
  - mix run priv/repo/user_seeds.exs
  - mix run priv/repo/dev_seeds.exs
  - mix ecto.drop
  - mix ecto.create
  - mix test --exclude integration

